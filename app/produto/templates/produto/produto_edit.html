{% extends "core/base.html" %}
{% load static %}
{% load bootstrap %}

{% block titulo %} Produto {% endblock %}

{% block content %}
<form method="POST">

    {% csrf_token %}

    <h1>Produto</h1>

    <div class="row">
        <div class="col-12 col-md-2">
            {{ form.codigo|bootstrap }}
        </div>
        <div class="col-12 col-md-7">
            {{ form.descricao|bootstrap }}
        </div>
        <div class="col-12 col-md-3">
            {{ form.preco|bootstrap }}
        </div>
    </div>

    {{ form|bootstrap }}

    <button type="submit" value="salvar" name="btn_salvar" class="btn btn-success">
        <i class="fas fa-save"></i> Salvar
    </button>

        <div class="fixed-bottom">
        <div class="container bg-light p-1 mb-3">
            <a href="{% url 'url_produto_add' %}">
                <button type="button" class="btn btn-secondary">
                    <i class="fas fa-file"></i> Novo
                </button>
            </a>
        </div>
    </div>


</form>
{% endblock %}
